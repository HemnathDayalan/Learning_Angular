
<div class="center">
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
  <div class="row"> 
    <h4>Template Driven Forms</h4>
  </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" name="name" ngModel= {{user.name}} required minlength="3">
      <div *ngIf="this.myForm.submitted && this.myForm.controls['name'].errors">
        <div class="error-messages">
          <span *ngIf="this.myForm.controls['name'].errors?.['required']">Name is required.</span>
          <span *ngIf="this.myForm.controls['name'].errors?.['minlength']">Name must be at least 3 characters long.</span>
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" ngModel="{{user.email}}" required email>
      <div *ngIf="myForm.submitted && myForm.controls['email'].errors">
        <div class="error-messages form-text txt-danger">
          <span *ngIf="myForm.controls['email'].errors?.['required']">Email is required.</span>
          <span *ngIf="myForm.controls['email'].errors?.['email']">Please enter a valid email address.</span>
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control"name="password" ngModel="{{user.password}}" required minlength="{{requiredMinLength}}">
      <div *ngIf="myForm.submitted && myForm.controls['password'].errors">
        <ul class="error-messages">
          <li *ngIf="myForm.controls['password'].errors?.['required']">Password is required.</li>
          <li *ngIf="myForm.controls['password'].errors?.['minlength']">Password must be at least {{ requiredMinLength }} characters long.</li>
        </ul>
      </div>
    </div>
  
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" class="form-control" name="confirmPassword" ngModel="{{user.confirmPassword}}" required>
      <div *ngIf="myForm.submitted && (myForm.controls['confirmPassword'].errors || user.password !== user.confirmPassword)">
        <ul class="error-messages">
          <li *ngIf="this.myForm.controls['confirmPassword'].errors?.['required']">Confirm password is required.</li>
          <li *ngIf="user.password !== user.confirmPassword">Passwords do not match.</li>
        </ul>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
  </form>
</div>
